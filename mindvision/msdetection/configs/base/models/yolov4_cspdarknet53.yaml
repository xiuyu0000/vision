# model settings
model:
  type: YOLOv4
  backbone:
    type: CspDarkNet
    in_channels: [32, 64, 128, 256, 512]
    out_channels: [64, 128, 256, 512, 1024]
    layer_nums: [1, 2, 8, 8, 4]
  neck:
    type: YOLOv4Neck
    backbone_shape: [64, 128, 256, 512, 1024]
    out_channel: 255 # 3 * (num_classes + 5)
  bbox_head:
    type: YOLOv4Head
    l_scale_x_y: 1.05
    l_offset_x_y: 0.025
    m_scale_x_y: 1.1
    m_offset_x_y: 0.05
    s_scale_x_y: 1.2
    s_offset_x_y: 0.1
    anchor_generator:
      type: YoloAnchorGenerator
      anchor_scales: [ [ 12, 16 ],
                       [ 19, 36 ],
                       [ 40, 28 ],
                       [ 36, 75 ],
                       [ 76, 55 ],
                       [ 72, 146 ],
                       [ 142, 110 ],
                       [ 192, 243 ],
                       [ 459, 401 ] ]
      anchor_mask: [ [6, 7, 8],
                     [3, 4, 5],
                     [0, 1, 2] ]

    loss_cls:
      type: CrossEntropyLoss
      use_sigmoid: True
      reduction: "sum"

    loss_confidence:
      type: CrossEntropyLoss
      use_sigmoid: True
      reduction: "sum"

    num_classes: 80
    ignore_threshold: 0.7
    is_training: True
