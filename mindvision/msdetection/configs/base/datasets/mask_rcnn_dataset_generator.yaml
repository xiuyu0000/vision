data_loader:
  train:
    dataset:
      type: GeneratorDataset
      source:
        type: COCODataset
        root: "/home/iscas_zhang1/data/coco/train2017"
        ann_file: "/home/iscas_zhang1/data/coco/annotations/instances_train2017.json"
        with_mask: True
      column_names: ["img_id","image", "annotation", "mask", "mask_shape"]
      num_shards: 1
      shard_id: 0
      shuffle: True
      num_parallel_workers: 8
    map:
      operations:
        - type: Format
          pad_max_number: 128
        - type: ImgRgbToBgr
        - type: RandomExpand
          to_rgb: True
        - type: Rescale
          img_height: 768
          img_width: 1280
        - type: Normalize
          mean: [123.675, 116.28, 103.53]
          std: [58.395, 57.12, 57.375]
          to_rgb: True
        - type: RandomFlip
          flip_ratio: 0.5
        - type: Transpose
        - type: Collect
          output_orders: ["image", "image_shape", "bboxes", "labels", "valid_num", "mask"]
          output_type_dict:
            image: float32
            image_shape: float32
            bboxes: float32
            labels: int32
            valid_num: bool
            mask: bool

      input_columns: ["img_id", "image", "annotation", "mask", "mask_shape"]
      output_columns: ["image", "image_shape", "bboxes", "labels", "valid_num", "mask"]
      column_order: ["image", "image_shape", "bboxes", "labels", "valid_num", "mask"]
      python_multiprocessing: False
    batch:
      batch_size: 2
      drop_remainder: True
      max_instance_count: 128
  eval:
    dataset:
      type: GeneratorDataset
      source:
        type: COCODataset
        root: "/home/iscas_zhang1/data/coco/val2017"
        ann_file: "/home/iscas_zhang1/data/coco/annotations/instances_val2017.json"
        with_mask: True
      column_names: ["img_id", "image", "annotation", "mask", "mask_shape"]
      num_shards: 1
      shard_id: 0
      shuffle: False
      num_parallel_workers: 8
    map:
      operations:
        - type: Format
          pad_max_number: 128
        - type: ImgRgbToBgr
        - type: RescaleWithoutGT
          img_height: 768
          img_width: 1280
        - type: Normalize
          mean: [123.675, 116.28, 103.53]
          std: [58.395, 57.12, 57.375]
          to_rgb: True
        - type: Transpose
        - type: Collect
          output_orders: ["image", "image_shape", "bboxes", "labels", "valid_num"]
          output_type_dict:
            image: float32
            image_shape: float32
            bboxes: float32
            labels: int32
            valid_num: bool

      input_columns: ["img_id", "image", "annotation"]
      output_columns: ["image", "image_shape", "bboxes", "labels", "valid_num"]
      column_order: ["image", "image_shape", "bboxes", "labels", "valid_num"]
      python_multiprocessing: False
    batch:
      batch_size: 2
      drop_remainder: True
  infer:
    dataset:
      type: GeneratorDataset
      source:
        type: LoadImgFromFile
        img_file: "/home/linbert/mindvision/mindvision/detection/pictures"
      column_names: ["image", "image_id"]
      num_parallel_workers: 1
    map:
      operations:
        - type: Format
          is_infer: True
        - type: ImgRgbToBgr
        - type: RescaleWithoutGT
          img_height: 768
          img_width: 1280
        - type: Normalize
          mean: [123.675, 116.28, 103.53]
          std: [58.395, 57.12, 57.375]
          to_rgb: True
        - type: Transpose
        - type: Collect
          output_orders: ["image", "image_id", "image_shape"]
          output_type_dict:
            image: float32
            image_shape: float32
      input_columns: ["image", "image_id"]
      output_columns: ["image", "image_id", "image_shape"]
      column_order: ["image", "image_id", "image_shape"]
      num_parallel_workers: 1
    batch:
      batch_size: 2
      drop_remainder: True
    prefix: "id2pic.json"

  prefetch_size: 8
  thread_num: 0
  group_size: 1
